<div>


    <div class="row">
        <div class="col-xs-4">
            <header>
                <h1>Featured Contacts</h1>
            </header>
        </div>
        <div class="col-xs-8">
            <div class="providers">
                <div class="media" data-ng-repeat="provider in providers">
                    <img class="d-flex mr-3" src="..." alt="Generic placeholder image">
                    <div class="media-body">
                        <h5 class="mt-0">{{provider.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1>Featured Contacts</h1>
    

    <h2>Search events nearby</h2>
    <form id="search">
        <div class="search-section">
            <label>Address</label>
            <input type="text" placeholder="313 Datura Street" name="input" id="address">
        </div>
        <div class="search-section">
            <label>City</label>
            <input type="text" placeholder="West Palm Beach, FL" name="input" id="search-query">
        </div>
        <div class="search-section">
            <label>Keyword</label>
            <input type="text" placeholder="Computer Programming" name="input" id="keyword-query">
        </div>
        <button data-ng-click="Search()">Submit</button>
    </form>
    <div id="map"></div>
</div>
