<div id="main-page">
    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="#!/">
            LinkEdu
        </a>
    </nav>
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-default" style="padding: 1%; margin: 0.5%; height: 90vh; overflow-y: scroll; overflow-x: hidden;">
                <header>
                    <div class="panel-heading"><h1>Featured Contacts</h1></div>
                </header>
                <div id="searchbar">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Search for contact by name:</span>
                        <input type="text" class="form-control" placeholder="Contact Name" aria-describedby="basic-addon1" data-ng-model="searchName">
                    </div>
                    <hr />
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Search for contact by address:</span>
                        <input type="text" class="form-control" placeholder="Contact Address" aria-describedby="basic-addon1" data-ng-model="searchAddress">
                    </div>
                    <hr />
                    <div class="panel panel-default" data-ng-repeat="provider in providers | filter: {name: searchName} | filter: {address: searchAddress}">
                        <div class="panel-heading"><b><h3>{{provider.name}}</h3></b></div>
                        <div class="row" style="padding: 1%;">
                            <div class="col-xs-6">
                                <img class="d-flex mr-3" style="height: 100px;" src="/Public/image/businessperson2.png" alt="Generic placeholder image">
                            </div>
                            <div class="col-xs-6">
                                <div class="media-body">
                                    <!--<h3 class="mt-0">{{provider.name}}</h3>
                                    <hr />-->
                                    <p>Company: {{provider.company}}</p>
                                    <p>Address: {{provider.address}}</p>
                                    <p>Website: {{provider.website}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="container-fluid">
                <h2>Search events nearby</h2>
                <form id="search">
                    <div class="search-section">
                        <label>Address</label>
                        <input type="text" placeholder="313 Datura Street" name="input" id="address">
                    </div>
                    <div class="search-section">
                        <label>City</label>
                        <input type="text" placeholder="West Palm Beach, FL" name="input" id="search-query">
                    </div>
                    <div class="search-section">
                        <label>Keyword</label>
                        <input type="text" placeholder="Computer Programming" name="input" id="keyword-query">
                    </div>
                    <button data-ng-click="ShowMap()">Submit</button>
                </form>
                <div class="container">
                    <div id="map" style="height: 60vh;"></div>
                </div>
            </div>
        </div>
    </div>
