

<div id="login" data-ng-controller="loginCTRL">
   
  <div class="_body">
 <div class="wrapper col-md-4 col-md-offset-4" style="margin-left: 30%;">
     <h1 style="text-align:center"> Log In </h1>
  <form class="px-4 py-3">
    <div class="form-group ">
      <label class="_label" for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" data-ng-model="Email">
    </div>
    <div class="form-group">
      <label class="_label" for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" data-ng-model="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
      <hr />
    <button type="submit" class="btn btn-primary" data-ng-click="SignIn()">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
     
</div>
 </div>
</div>
